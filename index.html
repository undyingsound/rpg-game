<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WWF RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/game.js"></script>
</head>

<header>
    <h1>WWF RPG MADNESS</h1>

</header>

<body>
    <div class="charSelect">
        <h3>SELECT YOUR CHARACTER</h3>
    </div>
    <div class="enemySelect">
        <h3>SELECT YOUR ENEMY</h3>
    </div>
    <!--Select Character Row-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card sa player" style="width: 15rem;" data-value="sa">
                    <img class="card-img-top" src="../rpg-game/assets/images/scsa.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">
                        </h6>
                        <p class="card-text health"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card rr player" style="width: 15rem;" data-value="rr">
                    <img class="card-img-top" src="../rpg-game/assets/images/razor.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">
                        </h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card ut player" style="width: 15rem;" data-value="ut">
                    <img class="card-img-top" src="../rpg-game/assets/images/undertaker.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">
                        </h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bs player" style="width: 15rem;" data-value="bs">
                    <img class="card-img-top" src="../rpg-game/assets/images/bigshow.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title"></h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Attack Button-->


    <!--Fight Row-->
    <!---PlaceHolder Card-->
    <div class="container">


        <div class="row">
            <div class="col">
                <div class="card daOne" style="width: 15rem;" data-value="sa">
                    <img class="card-img-top" src="../rpg-game/assets/images/placeholder.png" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">
                        </h6>
                        <p class="card-text health"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card playerSpot" style="width: 15rem;" data-value="rr">
                    <img class="card-img-top" src="../rpg-game/assets/images/placeholder.png" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">Character Select
                        </h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

            <div class="col">

                <div class="card enemySpot" style="width: 15rem;" data-value="ut">
                    <img class="card-img-top" src="../rpg-game/assets/images/placeholder.png" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">Enemy Select
                        </h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
          

            <div class="col">
                <div class="card daTwo" style="width: 15rem;" data-value="bs">
                    <img class="card-img-top" src="../rpg-game/assets/images/placeholder.png" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title"></h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3"><button type="button" class="atk btn btn-danger">Attack</button></div>
            <div class="col-lg-3"><button type="button" class="rst btn btn-warning">Restart</button></div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 actionBox row"></div>
            <div class="col-lg-4"></div>

        </div>
</body>




</html>
