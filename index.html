<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WWF RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/game.js"></script>
</head>

<header>
    <h1>WWF RPG MADNESS</h1>

</header>

<body>
    <div class="charSelect">
    <h3>SELECT YOUR CHARACTER</h3>
    </div>
    <div class="enemySelect">
        <h3>SELECT YOUR ENEMY</h3>
    </div>
        <!--Select Character Row-->
        <div class="row">
            <div class="col-2">
                <div class="card sa" style="width: 15rem;">
                    <img class="card-img-top" src="../rpg-game/assets/images/scsa.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">Stone Cold Steve Austin
                            </h5>
                            <p class="card-text health">200</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card rr" style="width: 15rem;">
                    <img class="card-img-top" src="../rpg-game/assets/images/razor.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">Razor Ramon
                            </h5>
                            <p class="card-text">160</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card ut" style="width: 15rem;">
                    <img class="card-img-top" src="../rpg-game/assets/images/undertaker.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">The Undertaker
                            </h5>
                            <p class="card-text">180</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card bs" style="width: 15rem;">
                    <img class="card-img-top" src="../rpg-game/assets/images/bigshow.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">The Big Show
                            </h5>
                            <p class="card-text">220</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Attack Button-->
        <button type="button" class="btn btn-danger">Attack</button>

        <!--Fight Row-->
        <!---PlaceHolder Card-->
        <div class="row">
            <div class="col-2">
                <div class="card ph" style="width: 15rem;">
                    <img class="card-img-top" src="../rpg-game/assets/images/placeholder.png" alt="Card image cap">
                    <div class="card-body">
                        <h6 class="card-title">Who will be next?
                            </h5>
                            <p class="card-text"></p>
                    </div>
                </div>
            </div>






        </div>




</body>




</html>
